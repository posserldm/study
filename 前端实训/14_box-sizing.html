<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 100%;
            height: 100px;
            background-color: #cccccc;

            border: 5px solid skyblue; /*现在盒子大小变成110px*110px/

            /* 内边距 */
            padding: 5px; /*现在的盒子大小变成120px * 120px*/

            /* 不让盒子变大 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>

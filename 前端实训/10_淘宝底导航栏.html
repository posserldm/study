<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        .box {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            display: flex;
        }

        .box>div {
            flex: 1;
            /* border: 1px solid red; */
            text-align: center;
        }

        .section>div {
            display: none;
        }

        .section {
            display: block;
        }
        /* 交集选择器 */
        .content .aaa{
            color: coral;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="content aaa">
            <div class="iconfont icon-home"></div>
            <div class="text">首页</div>
        </div>
        <div class="content">
            <div class="iconfont icon-shopping"></div>
            <div class="text">购物车</div>
        </div>
        <div class="content">
            <div class="iconfont icon-order"></div>
            <div class="text">订单列表</div>
        </div>
        <div class="content">
            <div class="iconfont icon-mine"></div>
            <div class="text">我的淘宝</div>
        </div>
        <div class="content">
            <div class="iconfont icon-more"></div>
            <div class="text">更多</div>
        </div>
    </div>

    <div class="section">
        <div>首页模块</div>
        <div>购物车模块</div>
        <div>订单列表模块</div>
        <div>我的淘宝模块</div>
        <div>更多模块</div>
    </div>
</body>
</html>
<script>
    // 解决思路：底部的子元素索引值跟我们模块的索引值是一致的
    // 1.0获得dom元素

    var content = document.querySelectorAll('.box>div');
    var section = document.querySelectorAll('.section>div');
    console.log(content, section);
    
    for (let i = 0; i < content.length; i++) {
        content[i].onclick = function() {
            for (var j = 0; j < section.length; j++) {
                section[j].style.display = "none";
                content[j].classList.remove('aaa');
            }
        }
        section[i].style.display = "block";
        content[i].classList.add('aaa');
    }
</script>
